<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
body {
   font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    color: #333;
    overflow-x: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

        
        .container { 
            width: 100%; 
            margin: 0 auto; 
            padding: 20px; 
            display: grid; 
            grid-template-columns: 64% 36%; /* BIGGER VIDEO (66%) + Chat (33%) */
            gap: 25px; 
            height: calc(100vh - 40px);
        }
        
        /* BIG VIDEO SECTION (Left - 66%) */
        .video-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #dccee5;
            border-radius: 10px;
        }
        
        .main-video {
            background: #9a67b9;
            border-radius: 5px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 630px;
            margin-left: 16px;
            margin-top: 15px;
            height: 50px;
        }
        
        .video-header {
            padding: 20px;
            background: #9a67b9;
            color: white;
            text-align: center;
            height: 65px;
        }
        .video-header h1 {
            font-size: 28px;
            margin: 0;
        }
        
        .video-live {
            position: absolute;
            top: 25px;
            left: 20px;
            background: transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
        }
        .video-live.disconnected {
            background: transparent;
        }
        
        #video-feed {
            width: 600px;
            margin-left: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
            height: 60vh;
            object-fit: cover;
            display:block;
            border-radius: 25px 25px 25px 25px;
        }
        
        .status-bar {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 20px;
            background: #9a67b9;
        }
        .status-item {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 12px;
            /* background: #d2bfde; */
            border-radius: 15px;
            /* border: 1px solid #015aba; */
            background: linear-gradient(to left top, #dccee5);
            margin-left: 30px;
        }
        .status-value {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .status-label {
            font-size: 11px;
            opacity: 0.9;
        }
        .status-present { color: #28a745 !important; }
        .status-absent { color: #dc3545 !important; }
        .status-connected { color: #28a745 !important; }
        
        /* ‚úÖ FIXED: Controls Section - Proper Layout */
        .controls-section {
            padding: 15px;
            background: #9a67b9;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 15px;
            margin-left: 16px;
            width: 630px;
            margin-top: 10px;
        }
        
        .controls-section h3 {
            color: black;
            font-size: 1.4em;
            text-align: center;
            /* margin-bottom: 5px; */
        }
        
        /* ‚úÖ Speech Section - Fixed */
        .speech-section {
            background: linear-gradient(to top left,#dccee5);
            border: 2px solid #d2bfde;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .speech-display {
            background: linear-gradient(to right bottom,#e3d1ed 0%,#b39ac2 50%,#b39ac2 100%);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 14px;
            color: #2c3e50;
            border-left: 4px solid #9a67b9;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .speech-display.listening {
            /* border-left-color: #27ae60; */
            /* background: linear-gradient(90deg, #d5f4e6, #ffffff); */
            box-shadow: 0 0 3px rgb(63, 63, 63);
        }
        
        .speech-btn {
            padding: 16px 32px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            display: block;
        }
        
        .start-btn {
            animation: speech_button_start 2s ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            color: white;
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }
        
        .stop-btn {
            animation: speech_button_stop 2s ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            color: white;
        }
        .stop-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
        }
        
        /* Filter Buttons - Fixed Grid */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            /* margin-top: 5px; */
        }
        
        .filter-btn {
            padding: 12px 8px;
            border: 2px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
.filter-btn::before {
    content: attr(data-filter);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg,#8747c7, #3d1764);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.filter-btn:hover::before,
.filter-btn.active::before {
    opacity: 1;
}

.filter-btn:hover,
.filter-btn.active {
    border-color: rgba(255,255,255,0.8);
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(102,126,234,0.4);
    color: white;
}
        
        /* CHAT SECTION (Right - 33%) */
        .chat-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #d2bfde;
            border-radius: 10px;
            height: 100%;
            width: 350px;
        }
        
        .chat-panel {
            background: #dccee5;
            border-radius: 5px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: 100%;          /* ‚≠ê IMPORTANT */
            /* max-height: 100%;      ‚≠ê IMPORTANT */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 320px;
            margin-left: 15px;
            margin-top: 15px;
        }

        
        .chat-header {
            background: #9a67b9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h2 {
            font-size: 24px;
            margin: 0 0 5px 0;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to left top, #dccee5);
            height: 0;             /* ‚≠ê makes flex scroll work */
        }

        .message {
            margin-bottom: 18px;
            animation: fadeIn 0.4s ease-in;
        }
        .message.user { text-align: right; }
        .message.user .msg-bubble {
            background: linear-gradient(to top left,#b39ac2 0%,#b39ac2 50%,#c7b6d0 100%);
            color: white;
            display: inline-block;
            padding: 14px 20px;
            border-radius: 22px 22px 6px 22px;
            max-width: 85%;
            box-shadow: 0 4px 12px #905db0;
        }
        .message.ai { text-align: left; }
        .message.ai .msg-bubble {
            background: linear-gradient(to right bottom,#b39ac2 0%,#b39ac2 50%,#c7b6d0 100%);
            color: #333;
            display: inline-block;
            padding: 14px 20px;
            border-radius: 22px 22px 22px 6px;
            max-width: 85%;
            box-shadow: 0 4px 12px #905db0;
        }
        
        .chat-input {
            padding: 20px;
            background: linear-gradient(to left top, #dccee5);
            border-top: 1px solid #eee;
            /* display: flex; */
            gap: 12px;
            width: 343px;
        }
        #message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            width: 190px;
        }
        #message-input:focus {
            border-color: #7d2ab1;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        #send-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg,#8747c7, #3d1764);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            
        }
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px #905db0;
        }
        
        /* Records */
        .records-section {
            background: #9a67b9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            margin-left: 15px;
            margin-bottom: 15px;
        }
        .record-link {
            display: block;
            margin: 10px 0;
            padding: 14px 20px;
            background: linear-gradient(to left top, #dccee5);
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .record-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px #c7b5d3;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container { 
                grid-template-columns: 1fr; 
                grid-template-rows: 2fr 1fr;
                padding: 15px;
                height: auto;
            }
            #video-feed { height: 50vh; }
        }
        @keyframes speech_button_stop{
            0%{
                background-color:#8e0202
            }
            30%{
                background-color: #b3060c;
            }
            65%{
                background-color: #c11619;
            }
            100%{
                background-color: #f82a2d;
            }
        }
        @keyframes speech_button_start{
            0%{ background-color: #4CAF50;}
            30%{background-color: #37a33b;}
            60%{background-color: #209824;}
            100%{background-color: #057f09;}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- navbar -->
         
        <!-- BIG VIDEO SECTION (66%) -->
        <div class="video-section">
            <div class="main-video">
                <div class="video-header">
                    <h1>üìπ Live Camera Feed</h1>
                </div>
                <div class="video-live connected" id="liveIndicator" style="height: 30px; width: 120px; font-size: 10px;">üü¢ LIVE</div>
                <img id="video-feed" src="/video" alt="Live Video">
                <div class="status-bar" id="statusBar">
                    <div class="status-item" style="height:70px; width: 140px; ">
                        <div class="status-value" id="attendanceStatus">Absent</div>
                        <div class="status-label">Attendance</div>
                    </div>
                    <div class="status-item" style="height:70px; width: 140px;">
                        <div class="status-value" id="presentCounter">0</div>
                        <div class="status-label">Live Present</div>
                    </div>
                    <div class="status-item" style="height:70px; width: 140px;">
                        <div class="status-value" id="absentCounter">0</div>
                        <div class="status-label">Live Absent</div>
                    </div>
                    <div class="status-item" style="height:70px; width: 140px;">
                        <div class="status-value" id="expressionStatus">Neutral</div>
                        <div class="status-label">Expression</div>
                    </div>
                    <div class="status-item" style="height:70px; width: 140px;">
                        <div class="status-value" id="gestures">None</div>
                        <div class="status-label">Gesture</div>
                    </div>
                </div>
            </div>
            
            <!-- ‚úÖ FIXED: Controls Section -->
            <div class="controls-section">
                <!-- Speech Section -->
                <div class="speech-section">
                    <h3>üé§ Speech Recognition</h3>
                    <div class="speech-display" id="speechDisplay">
                        <div id="speechText">No speech detected...</div>
                    </div>
                    <button id="speechToggle" class="speech-btn start-btn">‚ñ∂Ô∏è START Listening</button>
                </div>
                
                <!-- Filter Controls -->
                <h3>Video Filters</h3>
                <div class="filter-grid">
                    <button class="filter-btn active " data-filter="normal" onclick="setFilter('normal')" id="bt1">Normal</button>
                    <button class="filter-btn" data-filter="bw" onclick="setFilter('bw')" id="bt2">B&W</button>
                    <button class="filter-btn" data-filter="red" onclick="setFilter('red')" id="bt3">Red</button>
                    <button class="filter-btn" data-filter="blur" onclick="setFilter('blur')" id="bt4">Blur</button>
                    <button class="filter-btn" data-filter="cartoon" onclick="setFilter('cartoon')" id="bt5">Cartoon</button>
                </div>
            </div>
        </div>
        
        <!-- CHAT SECTION (33%) -->
        <div class="chat-section">
            <div class="chat-panel">
                <div class="chat-header">
                    <h2>ü§ñ AI Assistant</h2>
                    <div style="font-size: 12px; opacity: 0.9;">Ask about status, gestures, speech...</div>
                </div>
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message..." 
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <div class="records-section">
                <a href="/attendance-all" class="record-link" target="_blank">üìã All Attendance Records</a>
                <a href="/speech-records" class="record-link" target="_blank">üé§ Speech Records</a>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        let currentFilter = 'normal';
        let isListening = false;

        // Socket Events
        socket.on('connect', () => {
            console.log('‚úÖ Connected!');
            updateLiveStatus('üü¢ LIVE', true);
            addMessage('System', 'Connected to AI Attendance System ‚úÖ', 'ai');
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected');
            updateLiveStatus('üî¥ Disconnected', false);
            addMessage('System', 'Connection lost. Reconnecting...', 'ai');
        });

        socket.on('response', (data) => {
            addMessage('AI', data.message, 'ai');
        });

        // ‚úÖ FIXED: Update Status with Speech Display
        function updateStatus() {
            fetch('/status')
                .then(r => r.json())
                .then(data => {
                    // Status updates
                    document.getElementById('attendanceStatus').textContent = data.attendance;
                    document.getElementById('attendanceStatus').className = 
                        `status-value status-${data.attendance.toLowerCase().replace(/ /g, '-')}`;
                    
                    document.getElementById('presentCounter').textContent = data.present_count;
                    document.getElementById('absentCounter').textContent = data.absent_count;
                    document.getElementById('expressionStatus').textContent = data.expression;
                    document.getElementById('gestures').textContent = data.gesture;
                    
                    // ‚úÖ Speech Display Update
                    const speechText = document.getElementById('speechText');
                    const speechDisplay = document.getElementById('speechDisplay');
                    if (data.speech && data.speech.trim()) {
                        speechText.textContent = `"${data.speech}"`;
                        speechDisplay.classList.add('listening');
                    } else {
                        speechText.textContent = 'No speech detected...';
                        speechDisplay.classList.remove('listening');
                    }
                    
                    // Speech button state
                    isListening = data.listening;
                    const speechBtn = document.getElementById('speechToggle');
                    if (isListening) {
                        speechBtn.innerHTML = '‚èπÔ∏è STOP Listening';
                        speechBtn.className = 'speech-btn stop-btn';
                    } else {
                        speechBtn.innerHTML = '‚ñ∂Ô∏è START Listening';
                        speechBtn.className = 'speech-btn start-btn';
                    }
                });
        }

        function addMessage(sender, message, type) {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="msg-bubble">
                    <div style="font-size: 11px; opacity: 0.7; margin-bottom: 6px;">${time} ${sender}</div>
                    ${message.replace(/\n/g, '<br>')}
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage('You', message, 'user');
                socket.emit('message', {message: message});
                input.value = '';
            }
        }

        function toggleSpeech() {
            fetch('/toggle-speech', { method: 'POST' })
                .then(() => updateStatus());
        }

        function setFilter(name) {
            // Remove active class from all filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        // Add active class to clicked button
        event.target.classList.add('active');
    
        // Fetch to update backend filter
        fetch(`/filter/${name}`)
            .then(() => console.log(`Filter set to ${name}`))
            .catch(err => console.error('Filter error:', err));
        }


        function updateLiveStatus(text, connected) {
            const indicator = document.getElementById('liveIndicator');
            indicator.textContent = text;
            indicator.className = `video-live ${connected ? 'connected' : 'disconnected'}`;
        }

        // Event listeners
        document.getElementById('speechToggle').onclick = toggleSpeech;

        // Auto updates
        setInterval(updateStatus, 1500);
        updateStatus();
    </script>
    
</body>
</html>
