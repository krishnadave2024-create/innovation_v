<!DOCTYPE html>
<html>
<head>
    <title>üîê Verify OTP - Smart Attendance</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .otp-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%; max-width: 450px;
            text-align: center;
        }
        h2 { 
            color: #333; 
            margin-bottom: 1rem; 
            font-size: 1.8rem;
        }
        .email-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 1.1rem;
            font-family: monospace;
            word-break: break-all;
        }
        input {
            width: 100%; 
            padding: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            font-weight: bold;
        }
        input:focus { 
            border-color: #667eea; 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
            transform: scale(1.02);
        }
        .btn-group {
            display: flex; 
            gap: 1rem; 
            margin-bottom: 1.5rem;
        }
        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px; 
            font-size: 16px;
            cursor: pointer; 
            transition: all 0.3s;
            font-weight: 600;
        }
        .verify-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        .verify-btn:hover:not(:disabled) { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(40,167,69,0.4);
        }
        .resend-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .resend-btn:hover:not(:disabled) { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(0,123,255,0.4);
        }
        .resend-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .countdown {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .message { 
            padding: 15px; 
            border-radius: 10px; 
            margin: 1rem 0; 
            font-weight: 500;
            border-left: 5px solid;
        }
        .error { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        .success { background: #d4edda; color: #155724; border-color: #28a745; }
        .warning { background: #fff3cd; color: #856404; border-color: #ffc107; }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 1rem;
            display: inline-block;
        }
        .back-link:hover { text-decoration: underline; }
        .otp-input::selection { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="otp-card">
        <h2>üì± Verify Your OTP</h2>
        
        <div class="email-display" id="emailDisplay">
            Waiting for email...
        </div>
        
        <form id="otpForm">
            <input 
                type="text" 
                id="otp" 
                name="otp"
                placeholder="1 2 3 4 5 6"
                maxlength="6" 
                pattern="[0-9]{6}"
                required
                autocomplete="one-time-code"
            >
            <div class="btn-group">
                <button type="submit" class="verify-btn" id="verifyBtn">
                    ‚úÖ Verify OTP
                </button>
                <button type="button" class="resend-btn" id="resendBtn">
                    üîÑ Resend
                </button>
            </div>
            <div class="countdown" id="countdown"></div>
        </form>
        
        <div id="message"></div>
        
        <a href="/login" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        let email = '';
        let countdownTimer = null;
        let resendCooldown = 0;

        // Get email from URL params or session
        const urlParams = new URLSearchParams(window.location.search);
        email = urlParams.get('email') || '';
        if (email) {
            document.getElementById('emailDisplay').textContent = `Sent to: ${email}`;
        }

        // Auto-focus OTP input
        document.getElementById('otp').focus();

        // Handle OTP form submission
        document.getElementById('otpForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value.trim();
            if (!otp || otp.length !== 6) {
                showMessage('‚ùå Please enter full 6-digit OTP', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('otp', otp);
            
            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.textContent = '‚è≥ Verifying...';
            verifyBtn.disabled = true;
            
            showMessage('', ''); // Clear previous messages

            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
                
                if (data.success && data.redirect) {
                    showMessage('üéâ Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1200);
                }
            } catch (error) {
                showMessage('‚ùå Network error! Please try again.', 'error');
            }
            
            verifyBtn.textContent = '‚úÖ Verify OTP';
            verifyBtn.disabled = false;
        };

        // Handle resend button
        document.getElementById('resendBtn').onclick = async () => {
            if (resendCooldown > 0) {
                showMessage(`‚è≥ Please wait ${resendCooldown}s before resending`, 'warning');
                return;
            }

            const formData = new FormData();
            if (email) formData.append('email', email);
            
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.textContent = '‚è≥ Sending...';
            resendBtn.disabled = true;
            
            showMessage('', '');

            try {
                const response = await fetch('/resend-otp', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'warning');
                
                if (data.success) {
                    startCountdown(30); // 30s cooldown
                    document.getElementById('otp').value = '';
                    document.getElementById('otp').focus();
                }
            } catch (error) {
                showMessage('‚ùå Failed to resend. Try back ‚Üí login', 'error');
            }
            
            resendBtn.textContent = 'üîÑ Resend';
            resendBtn.disabled = false;
        };

        // Auto-submit on 6 digits
        document.getElementById('otp').addEventListener('input', (e) => {
            const otp = e.target.value.replace(/\D/g, ''); // Only numbers
            e.target.value = otp;
            
            if (otp.length === 6) {
                document.getElementById('otpForm').dispatchEvent(new Event('submit'));
            }
        });

        // Countdown timer for resend cooldown
        function startCountdown(seconds) {
            resendCooldown = seconds;
            updateCountdown();
            
            countdownTimer = setInterval(() => {
                resendCooldown--;
                updateCountdown();
                
                if (resendCooldown <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('countdown').textContent = '';
                }
            }, 1000);
        }

        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (resendCooldown > 0) {
                countdownEl.textContent = `‚è±Ô∏è Resend available in ${resendCooldown}s`;
            }
        }

        // Show message helper
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            if (text) {
                msgDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
                msgDiv.scrollIntoView({ behavior: 'smooth' });
            } else {
                msgDiv.innerHTML = '';
            }
        }

        // Allow Enter key on input
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('otpForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
